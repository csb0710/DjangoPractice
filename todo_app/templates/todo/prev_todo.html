<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>TODO LIST</title>
</head>
<body>
<div class="container">
  <a href="/todo"><h1 style="margin-top: 50px;">TODO LIST ЁЯУЭ</h1></a>
  <hr>
  <p style="margin-bottom: 50px;">
    
  </p>
  <h4>ьзДэЦЙэХШьзА ык╗эХЬ TODO ыкйыбЭ</h4>
  <ul class="list-group" style="margin-bottom: 20px;">
    {% for todo in todos %}
      <li class="list-group-item">
        <a href="">{{ todo.title }}</a>
        {% if todo.important %}
          <span class="badge badge-danger">!</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  <hr>
  <h4>ьЩДыгМэХЬ TODO ыкйыбЭ</h4>
  <ul class="list-group">
    {% for todoc in todosc %}
      <li class="list-group-item">
        <a href="">{{ todoc.title }}</a>
        {% if todoc.important %}
          <span class="badge badge-danger">!</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
  
</div>
<div class="container" style="margin-top:100px;">
    <button onclick="goBack()" class="btn btn-primary">ыТдыбЬ ъ░Аъ╕░</button>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script>
    function goBack() {
        history.go(-1);
    }
</script>

</body>
</html>
